<!doctype html>
<html>
    <head>
        <title>Mandelbrot</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/build/src/css/main.css" media="screen" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
    </head>
    <body>
        <canvas id="fractal"></canvas>
        <div id="controls">
            <label for="iterations">Iterations: </label>
            <input id="iterations" name="iterations" type="text" value="1000" size="5" maxlength="10"/>
            <label for="red">Red: </label>
            <input id="red" name="red" type="text" value="10" size="5" maxlength="5"/>
            <label for="green">Green: </label>
            <input id="green" name="green" type="text" value="15" size="5" maxlength="5"/>
            <label for="blue">Blue: </label>
            <input id="blue" name="blue" type="text" value="0.5" size="5" maxlength="5"/>
            <input id="render" name="render" type="button" value="Render"/>
            <input id="reset" name="reset" type="button" value="Reset"/>
        </div>
        <script>
            System.import('/system.config.js').then(() => {
                System.import('Fractal/Main');
            });
        </script>
    </body>
</html>
